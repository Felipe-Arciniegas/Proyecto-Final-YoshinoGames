<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>YoshinoGames</title>
    <favicon href="{% static 'logos/favicon.png' %}">
        <link rel="icon" href="{% static 'logos/favicon.png' %}">
    </favicon>
</head>
<body>
    <style>
        body {
            background-color: #1f4081;
        }
    </style>
    
    <nav class="navbar-container">
        <ul>
            <li class="app-logo">
                <a href="{% url 'home' %}">
                    <img class='principal-logo' src="{% static 'logos/Logo-YoshinoGames.gif' %}" alt="logo">
                </a>
            </li>
            <li>
                <a href="{% url 'store' %}" class="nav-items ">Store</a>
            </li>
        </ul>
        <div class="cart-container">
            <a href="#" class="button button-login">Login</a>
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/shopping-cart2.svg' %}" alt="cart">
            </a>
            <p id="cart-total">0</p>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
</body>
</html>
