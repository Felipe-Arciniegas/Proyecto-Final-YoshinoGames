{% extends 'store_games/main.html' %}
{% load static %}
{% block content %}
<div class="grid-container">
    {% for game in games %}
    <div class="box-element3 product">
        <img class="thumbnail" src="{% static 'images/working.png' %}" alt="product">
        <h6 class="product-name"><strong>{{game.title}}</strong></h6>
        <hr>
        <div class="product-footer">
            <div class="button-group">
                <button data-product="" data-action="add" class="button-add update-cart">Add to Cart</button>
                <a class="button button-view" href="#">View</a>
            </div>
            <h4 class="price">${{game.price}} COP</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
