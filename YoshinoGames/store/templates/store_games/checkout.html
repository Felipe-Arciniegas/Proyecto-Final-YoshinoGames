{% extends 'store_games/main.html' %}
{% load static %}
{% block content %}
<div class="custom-row">
    <div class="custom-col-half">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="custom-input" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="custom-input" type="email" name="email" placeholder="Email..">
                    </div>
                </div>
                
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="custom-input" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input class="custom-input" type="text" name="state" placeholder="State..">
                    </div>
                    <div class="form-field">
                        <input class="custom-input" type="text" name="zipcode" placeholder="Zip code..">
                    </div>
                    <div class="form-field">
                        <input class="custom-input" type="text" name="country" placeholder="Country..">
                    </div>
                </div>

                <hr>
                <input id="form-button" class="custom-button success" type="submit" value="Continue">
            </form>
        </div>

        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
            <button id="make-payment" class="custom-button success">Make Payment</button>
        </div>
        
    </div>

    <div class="custom-col-half">
        <div class="box-element">
            <a  class="custom-button outline-dark" href="{% url 'cart' %}">‚Üê Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="checkout-container">
                {% for item in items %}
                    <div class="cart-row cart-row-checkout">
                        <img class="row-image checkout-image" src="{{item.product.imageURL}}" alt="product">
                        <p></p>
                        <p>$</p>
                        <p>x</p>
                    </div>
                
            </div>
            <h5>Items:   </h5>
            <h5>Total:   $</h5>
        </div>
    </div>
</div>
<script type="text/javascript">
    var shipping = '{{order.shipping}}';
    var total = '{{order.get_cart_total}}';
    const storeURL = "{% url 'store' %}";
</script>
<script src="{% static 'js/checkout.js' %}" defer></script>

{% endblock content %}
